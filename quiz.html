<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>參賽者登入測試</title>
</head>
<body>
<h2>參賽者登入測試</h2>

<div id="loginDiv">
  <label>請輸入工號：</label>
  <input type="text" id="employeeIdInput">
  <button id="loginBtn">登入</button>
</div>

<div id="buzzDiv" style="display:none;">
  <p>已登入工號: <span id="employeeIdDisplay"></span></p>
</div>

<script>
const loginBtn = document.getElementById('loginBtn');
const employeeIdInput = document.getElementById('employeeIdInput');
const loginDiv = document.getElementById('loginDiv');
const buzzDiv = document.getElementById('buzzDiv');
const employeeIdDisplay = document.getElementById('employeeIdDisplay');

loginBtn.addEventListener('click', () => {
  const employeeId = employeeIdInput.value.trim();
  if(!employeeId){
    alert("請輸入工號");
    return;
  }
  // 儲存工號
  localStorage.setItem('employeeId', employeeId);

  // 顯示登入結果
  loginDiv.style.display = 'none';
  buzzDiv.style.display = 'block';
  employeeIdDisplay.textContent = employeeId;
});
</script>
</body>
</html>
